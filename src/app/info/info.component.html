<div class="container">
  <!-- data form -->
  <div class="form-container">
    <form class="form" [formGroup]="form" (ngSubmit)="submit(form.value)">
      <p class="title">Add Task</p>

      <h2>Title</h2>
      <input
        type="text"
        class="input"
        id="title"
        formControlName="title"
        ngModel
      />

      <h2>Description</h2>
      <textarea
        placeholder=""
        type="text"
        class="input"
        id="description"
        formControlName="description"
        ngModel
      >
      </textarea>

      <button type="submit" class="submit">ADD</button>
    </form>
  </div>
  <!-- -------------------------------------------- -->

  <!-- display tasks list -->
  <div class="data-list">
    <h2 class="list-title">All tasks</h2>
    <br />
    <table>
      <tr style="background-color: rgba(31, 31, 113, 0.425); width: 100%">
        <th style="width: 30%">Title</th>
        <th style="width: 70px">Description</th>
      </tr>
      <tr *ngFor="let item of data; index as num" style="width: 100%;">
        <td style="width: 30%;">{{ item.title }}</td>
        <td style="width: 85%; display: flex;">
          {{ item.description }}
          <div class="btnsContainer">
            <input
              type="checkbox"
              class="cbx"
              id="cbx{{num}}"
              style="display: none"
              name="cbx{{ num }}"
            />
            <label for="cbx{{num}}" class="check">
              <svg width="18px" height="18px" viewBox="0 0 18 18">
                <path
                  d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"
                ></path>
                <polyline points="1 9 7 14 15 4"></polyline>
              </svg> </label
            ><button class="btn" (click)="ondelete(num)">
              <svg
                viewBox="0 0 15 17.5"
                height="17.5"
                width="15"
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
              >
                <path
                  transform="translate(-2.5 -1.25)"
                  d="M15,18.75H5A1.251,1.251,0,0,1,3.75,17.5V5H2.5V3.75h15V5H16.25V17.5A1.251,1.251,0,0,1,15,18.75ZM5,5V17.5H15V5Zm7.5,10H11.25V7.5H12.5V15ZM8.75,15H7.5V7.5H8.75V15ZM12.5,2.5h-5V1.25h5V2.5Z"
                  id="Fill"
                ></path>
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <!-- ------------- -->
</div>
